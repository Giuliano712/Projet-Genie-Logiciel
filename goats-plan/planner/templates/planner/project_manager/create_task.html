<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goat's Plan</title>
    <link rel="stylesheet" href="{% static 'planner/forms_style.css' %}">
    <link rel="stylesheet" href="{% static 'planner/header_style.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url "planner:home" %}">
            <img src="{% static 'planner/LogoGoat.png' %}" alt="Logo" class="logo" width="50px">
        </a>
        <h1 class="app-name">Goat's Plan</h1>
    </div>

    <h2>{% if object %}Edit{% else %}Create{% endif %} Task in project {{ parent_project.name }}</h2>
    <div class="form-container" style="max-width: 500px; ;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="id_importance">Importance:</label>
                {{ form.importance }}
            </div>
            <div class="form-group">
                <label for="id_deadline">Deadline:</label>
                {{ form.deadline }}
            </div>
            <div class="form-group">
                <label for="id_assigned_users">Assigned Users:</label>
                {{ form.assigned_users }}
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button">Submit</button>
                <a href="{% url 'planner:myprojects' userid=user.id ccid=parent_company.id %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
