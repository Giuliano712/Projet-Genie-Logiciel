<!-- template.html -->
{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile View</title>
    <link rel="stylesheet" href="{% static 'planner/developer.css' %}">
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>

    <h2>Your Client Companies</h2>

    {% if client_companies %}
        <ul>
        {% for company in client_companies %}
            <li><a href="{% url 'planner:client_company_detail' id=company.id %}">{{ company.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You are not assigned to any client companies.</p>
    {% endif %}
</body>
</html>
