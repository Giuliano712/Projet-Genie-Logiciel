{% extends 'users/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
{% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
{% endblock %}
